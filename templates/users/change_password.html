<!-- templates/users/change_password.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h3 class="mb-0">
                    <i class="fas fa-key me-2"></i>
                    Смена пароля
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i> Изменить пароль
                        </button>
                        <a href="{% url 'edit_profile' %}" class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-arrow-left me-1"></i> Назад к редактированию
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
